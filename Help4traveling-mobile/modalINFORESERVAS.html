<html><head>

              <div class="row" style="width: 100%; margin-left: 0">
                <div class="row" style="min-height: 40px; margin-left: 0px; background-color: #e6f8ff; width: 100%">
                  <div class="col-xs-8" style="border-left-style: solid; border-width: 6px; border-color: #01529e">
                    <h4 style="margin-left: 3px; margin-top: 10px; color: #333333">Nombre articulo</h4>

                  </div>
                </div>
                <div class="row" style="min-height: 40px; width: 100%; margin-left: 0px; background-color: #f4fdff">
                  <div class="col-xs-6">
                    <h5 style="margin-left: 10px; margin-top: 12px; color: #333333; position: absolute; left: 10px">Estado WTF??</h5>
                  </div>
                  <div class="col-xs-6">
                    <h5 style="margin-left: 10px; margin-top: 12px; color: #333333; position: absolute; right: 10px">Es Prom o Es serv</h5>
                  </div>
                </div>
                <!-- FIN DE LA FILA POR CADA articulo en la reserva -->
              </div>
            </div>
          </div>
          <div class="modal-footer" style="background-color: #8e969f; height: 40px">
            <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: #4A4C4E; color: white; border: none; font-family: Helvetica; margin-top: -11px; position: absolute; right: 5px">Aceptar</button>
          </div>
        </div>
      </div>
